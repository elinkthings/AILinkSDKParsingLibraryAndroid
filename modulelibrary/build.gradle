apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 31


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 25
        versionName "1.7.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }


}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.elinkthings:AILinkSDKRepositoryAndroid:1.10.9'
    implementation 'com.github.elinkthings:AILinkSDKOtaLibraryAndroid:1.0.3'//OTAåº“
    api files('libs/AlgorithmUtil.jar')
    api files('libs/HTBodyfat_SDK.jar')
    api files('libs/getmorefatdata.jar')
    api files('libs/bhBodyComposition120.jar')
//    api (name: 'bhBodyComposition120', ext: 'aar')

}
